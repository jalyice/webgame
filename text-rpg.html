<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 RPG</title>
    </head>
    <body>
        <form id="start-screen">
            <input id="name-input" placeholder="주인공 이름을 입력하세요!" />
            <button id="start">시작</button>
        </form>
        <div id="screen">
            <div id="hero-stat">
                <span id="hero-name"></span>
                <span id="hero-level"></span>
                <span id="hero-hp"></span>
                <span id="hero-xp"></span>
                <span id="hero-att"></span>
            </div>
            <form id="game-menu" style="display: none;">
                <div id="menu-1">1.모험</div>
                <div id="menu-2">2.휴식</div>
                <div id="menu-3">3.종료</div>
                <input id="menu-input" />
                <button id="menu-button">입력</button>
            </form>
            <form id="battle-menu" style="display: none;">
                <div id="battle-1">1.공격</div>
                <div id="battle-2">2.회복</div>
                <div id="battle-3">3.도망</div>
                <input id="battle-input" />
                <button id="battle-button">입력</button>
            </form>
            <div id="message"></div>
            <div id="monster-stat">
                <span id="monster-name"></span>
                <span id="monster-hp"></span>
                <span id="monster-att"></span>
            </div>
        </div>
        <script>
            const $startScreen = document.querySelector('#start-screen'); // 초기화면
            const $gameMenu = document.querySelector('#game-menu'); // 일반 메뉴 화면
            const $battleMenu = document.querySelector('#battle-menu'); // 전투 메뉴 화면
            const $heroName = document.querySelector('#hero-name'); // 주인공 이름
            const $heroLevel = document.querySelector('#hero-level'); // 주인공 레벨
            const $heroHp = document.querySelector('#hero-hp'); // 주인공 체력
            const $heroXp = document.querySelector('#hero-xp'); // 주인공 경험치
            const $heroAtt = document.querySelector('#hero-att'); // 주인공 공격력
            const $monsterName = document.querySelector('#monster-name'); // 몬스터 이름
            const $monsterHp = document.querySelector('#monster-hp'); // 몬스터 체력
            const $monsterAtt = document.querySelector('#monster-att'); // 몬스터 공격력
            const $message = document.querySelector('#message');

            class Game  { // 게임 클래스
                constructor(name) {  // 생성자
                    this.monster = null;
                    this.hero = null;
                    this.monsterList = [
                    // 몬스터 정보
                        { name: '슬라임', hp: 25, att: 10, xp: 10 },
                        { name: '스켈레톤', hp: 25, att: 10, xp: 10 },
                        { name: '마왕', hp: 25, att: 10, xp: 10 }, 
                    ];
                    this.start(name);
                }
                start(name) {
                    $gameMenu.addEventListener('submit', this.onGameMenuInput);
                    $battleMenu.addEventListener('submit', this.onBattleMenuInput);
                    this.changeScreen('game');
                    this.hero = new Hero(name, this);
                    this.updateHeroStat();
                }
                changeScreen(screen) {
                    if ( screen === 'start' ) {
                        $startScreen.style.display = 'block';
                        $gameMenu.style.display = 'none';
                        $battleMenu.style.display = 'none';
                    } else if ( screen === 'game' ) {
                        $startScreen.style.display = 'none';
                        $gameMenu.style.display = 'block';
                        $battleMenu.style.display = 'none';
                    } else if ( screen === 'battle' ) {
                        $startScreen.style.display = 'none';
                        $gameMenu.style.display = 'none';
                        $battleMenu.style.display = 'block';
                    }
                }
                onGameMenuInput = (event) => {
                    event.preventDefault();
                    const input = event.target['menu-input'].value;
                    if ( input === '1' ) {
                        this.changeScreen('battle');
                        this.createMonster();
                    } else if ( input === '2' ) {
                    
                    } else if ( input === '3' ) {

                    }
                }
                onBattleMenuInput = (event) => {
                    event.preventDefault();
                    const input = event.target['battle-input'].value;
                    if( input === '1' ) {
                        const { hero, monster } = this;
                        hero.attack(monster);
                        monster.attack(hero);
                        if (hero.hp <= 0) {
                            this.showMessage(`${hero.lev}레벨에서 전사. 주인공을 새로 생성하세요.`);
                            this.quit();
                        } else if ( monster.hp <= 0 ) {
                            this.showMessage(`몬스터를 잡아 ${monster.xp} 경험치를 얻었다.`);
                            hero.getXp(monster.xp);
                            this.monster = null;
                            this.updateHeroStat();
                            this.updateMonsterStat();
                            this.changeScreen('game');
                        } else {
                            this.showMessage(`${hero.att}의 피해를 주고, ${monster.att}의 피해를 받았다.`);
                            this.updateHeroStat();
                            this.updateMonsterStat();
                        }
                    } else if ( input === '2' ) {
                        
                    } else if ( input === '3' ) {
                        
                    }
                }
                updateHeroStat() {
                    const { hero } = this;
                    if ( hero === null ) {
                        $heroName.textContent = '';
                        $heroLevel.textContent = '';
                        $heroHp.textContent = '';
                        $heroXp.textContent = '';
                        $heroAtt.textContent = '';
                        return;
                    }
                    $heroName.textContent = hero.name;
                    $heroLevel.textContent = `${hero.lev}Lev`;
                    $heroHp.textContent = `HP: ${hero.hp}/${hero.maxHp}`;
                    $heroXp.textContent = `XP: ${hero.xp}/${15 * hero.lev}`;
                    $heroAtt.textContent = `ATT: ${hero.att}`; 
                }
                createMonster() {
                    const randomIndex = Math.floor(Math.random() * this.monsterList.length);
                    const randomMonster = this.monsterList[randomIndex];
                    this.monster = new Monster(
                        randomMonster.name,
                        randomMonster.hp,
                        randomMonster.att,
                        randomMonster.xp,
                    );
                    this.updateMonsterStat();
                    this.showMessage(`몬스터와 마주쳤다. ${this.monster.name}인 것 같다!`);
                }
                updateMonsterStat() {
                    const { monster } = this;
                    if ( monster === null ) {
                        $monsterName.textContent = '';
                        $monsterHp.textContent = '';
                        $monsterAtt.textContent = '';
                        return;
                    }
                    $monsterName.textContent = monster.name;
                    $monsterHp.textContent= `HP: ${monster.hp}/${monster.maxHp}`;
                    $monsterAtt.textContent = `ATT: ${monster.att}`;
                }
                showMessage(text) {
                    $message.textContent = text;
                }
                quit() {
                    this.hero = null;
                    this.monster = null;
                    this.updateHeroStat();
                    this.updateMonsterStat();
                    $gameMenu.removeEventListener('submit', this.onGameMenuInput);
                    $battleMenu.removeEventListener('submit', this.onBattleMenuInput);
                    this.changeScreen('start');
                    game = null;
                }
            }
            class Unit { // 공통 클래스
                constructor(name, hp, att, xp) { // 생성자
                    this.name = name;
                    this.maxHp = hp;
                    this.hp = hp;
                    this.xp = xp;
                    this.att = att;
                }
                attack(target) { // 공격 메서드
                    target.hp -= this.att;
                }
            }
            class Hero extends Unit { // 주인공 클래스 
                constructor(name, game) { // 생성자
                    super(name, 100, 10, 0);
                    this.lev = 1;
                    this.game = game;
                }
                heal(monster) { // 회복 메서드
                    this.hp += 20;
                    this.hp -= mosnter.att;
                }
                getXp(xp) {
                    this.xp += xp;
                    if (this.xp >= this.lev * 15) {
                        this.xp -= this.lev * 15;
                        this.lev += 1;
                        this.maxHp += 5;
                        this.att += 5;
                        this.hp = this.maxHp;
                        this.game.showMessage(`레벨 업! ${this.lev}레벨이 되었습니다.`);
                    }
                }
            }
            class Monster extends Unit { // 몬스터 클래스

            }
            let game = null;
            $startScreen.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = event.target['name-input'].value;
                game = new Game(name); // 게임 객체 생성
            });
        </script>
    </body>
</html>
